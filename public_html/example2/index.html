<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- for example -->
    <link href="./css/dist/css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="ex2" class="container">
    <div class="starter-template">
        <h1>example2-Introduction</h1>
        <p class="lead">参考URL:<a href="http://vuejs.org/guide/index.html" target="_blank">http://vuejs.org/guide/index.html</a></p>
    </div>

    <div class="row">
        <table class="table table-hover">
            <tr>
                <th>fruits</th><th>drink</th>
            </tr>
            <tr v-repeat="food: foods" v-on="click: selectedFood($event, food)">
                <td>{{food.fruit}}</td><td>{{food.drink}}</td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="selFruit">selected fruits:</label>
            <div id="selFruit" v-text="selected.fruit"></div>
        </div>
        <div class="form-group">
            <label for="selDrink">selected drink:</label>
            <div id="selDrink" v-text="selected.drink"></div>

        </div>
    </div>
</div>

<!-- vue.js -->
<script src="../bower_components/vue/dist/vue.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- for example -->
<script src="./js/index.js"></script>

</body>
</html>
